<html>
<body>
	s
<canvas id="canvas" width="1800" height="1800">s</canvas>
<script>

function node(name, access_count) {
	this.children=[];
	this.name=name;
	this.access_count=access_count;
	this.parent=null;
}


node.prototype.add_child=function(child) {
  this.children.push(child);	
  child.parent=this;
}


node.prototype.get_qname=function() {
   var qname="";
	if (this.parent == null) {
		 qname=this.name;
	} else {
		 qname=this.parent.get_qname() + '.' + this.name;
	}
	return qname
}








bat=new node("batterUp", 5); 
foo=new node("something", 7);
bar=new node("parentName", 12);
com=new node("root", 12);

com.add_child(bar);
bar.add_child(foo);
bar.add_child(bat);

alert(foo.get_qname());
alert(bat.get_qname());

// get a reference to the canvas

var ctx = canvas.getContext("2d");


ctx.fillStyle = "rgba(255,0,0,0.083333336)";
ctx.beginPath();
ctx.rect(105, 105, 20, 20);
ctx.closePath();
ctx.fill();


</script>
</body>
</html>
